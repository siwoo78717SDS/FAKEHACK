<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login • ZeroPoint</title>
  <link rel="stylesheet" href="/app.css"/>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="topbar">
        <div class="brand">LOGIN</div>
        <div class="pills">
          <a class="pill" href="/">HOME</a>
          <a class="pill primary" href="/register">REGISTER</a>
        </div>
      </div>
      <div class="formWrap">
        <div class="card">
          <h1>Login</h1>
          <div id="msg" class="msg" style="display:none"></div>
          <label>Username</label>
          <input class="text" id="username" autocomplete="username" />
          <label>Password</label>
          <input class="text" id="password" type="password" autocomplete="current-password" />
          <div class="row" style="margin-top:12px">
            <button class="btn primary" id="loginSubmit" type="button">Login</button>
            <button class="btn" id="toHome" type="button">Cancel</button>
          </div>
          <div class="msg warn" style="margin-top:12px">
            Tip: admin users will be redirected to <b>/admin</b> after login.
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  const username = document.getElementById("username");
  const password = document.getElementById("password");
  const msg = document.getElementById("msg");
  const loginSubmit = document.getElementById("loginSubmit");
  const toHome = document.getElementById("toHome");
  const next = new URLSearchParams(location.search).get("next") || "/";

  function show(type, text) {
    msg.style.display = "";
    msg.className = "msg " + (type || "");
    msg.textContent = text;
  }

  async function api(path, body) {
    const res = await fetch(path, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify(body)
    });
    const data = await res.json().catch(()=> ({}));
    if (!res.ok) throw new Error(data.error || ("Request failed: " + res.status));
    return data;
  }

  async function me() {
    const res = await fetch("/api/auth/me", { credentials: "include" });
    return res.json();
  }

  loginSubmit.addEventListener("click", async () => {
    try {
      show("", "Logging in…");
      const data = await api("/api/auth/login", { username: username.value, password: password.value });
      const m = await me();
      if (m.loggedIn && m.user && m.user.role === "admin") location.href = "/admin";
      else location.href = next;
    } catch (e) {
      show("danger", e.message);
    }
  });

  toHome.addEventListener("click", () => location.href = "/");

  password.addEventListener("keydown", (e) => {
    if (e.key === "Enter") loginSubmit.click();
  });

  setTimeout(() => username.focus(), 50);
})();
</script>
</body>
</html>
