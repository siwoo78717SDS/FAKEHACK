<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- Your existing global styles -->
    <link rel="stylesheet" href="/theme.css" />

    <!-- Small “safe” styling that won’t fight your theme much -->
    <style>
      /* These are only fallbacks. If theme.css already styles these classes,
         it will override this anyway (depending on CSS order). */
      :root {
        --accent: #4b9be1;
        --danger: #ff5a5a;
        --ok: #22c55e;
        --panel: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --bg: #0b0b12;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      .page {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem 1rem;
      }

      .card {
        width: min(520px, 94vw);
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 1.25rem 1.25rem 1rem;
        backdrop-filter: blur(10px);
      }

      .title {
        margin: 0;
        font-size: 1.6rem;
        letter-spacing: 0.2px;
      }

      .subtitle {
        margin: 0.4rem 0 1.2rem;
        color: var(--muted);
        line-height: 1.35;
      }

      .row {
        display: grid;
        gap: 0.9rem;
      }

      label {
        font-size: 0.95rem;
        color: var(--muted);
      }

      .input {
        width: 100%;
        padding: 0.85rem 0.9rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.18);
        color: var(--text);
        outline: none;
      }

      .input:focus {
        border-color: rgba(75, 155, 225, 0.6);
        box-shadow: 0 0 0 3px rgba(75, 155, 225, 0.15);
      }

      .grid2 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.9rem;
      }

      @media (max-width: 520px) {
        .grid2 {
          grid-template-columns: 1fr;
        }
      }

      .actions {
        margin-top: 1rem;
        display: grid;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 0;
        border-radius: 12px;
        background: var(--accent);
        color: white;
        font-weight: 800;
        cursor: pointer;
      }

      .btn:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
      }

      .msg {
        display: none;
        border-radius: 12px;
        padding: 0.85rem 0.9rem;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        line-height: 1.3;
      }

      .msg.show {
        display: block;
      }

      .msg.err {
        border-color: rgba(255, 90, 90, 0.35);
        background: rgba(255, 90, 90, 0.10);
      }

      .msg.ok {
        border-color: rgba(34, 197, 94, 0.35);
        background: rgba(34, 197, 94, 0.10);
      }

      .tiny {
        margin: 0.3rem 0 0;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .links {
        margin-top: 0.9rem;
        color: var(--muted);
        font-size: 0.95rem;
      }

      a {
        color: rgba(155, 208, 255, 1);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .toggle {
        display: flex;
        gap: 0.6rem;
        align-items: center;
        margin-top: 0.5rem;
        color: var(--muted);
        font-size: 0.95rem;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <main class="page">
      <section class="card" aria-label="Register card">
        <h1 class="title">Create an account</h1>
        <p class="subtitle">
          Make sure your password is at least 6 characters. After registering, you’ll be sent to login.
        </p>

        <form id="registerForm" class="row" autocomplete="on">
          <div class="grid2">
            <div class="row" style="gap: 0.4rem">
              <label for="username">Username</label>
              <input class="input" id="username" name="username" required minlength="3" />
              <p class="tiny">3+ characters.</p>
            </div>

            <div class="row" style="gap: 0.4rem">
              <label for="email">Email</label>
              <input class="input" id="email" name="email" type="email" required />
              <p class="tiny">Use a real email if you need password reset later.</p>
            </div>
          </div>

          <div class="grid2">
            <div class="row" style="gap: 0.4rem">
              <label for="password">Password</label>
              <input class="input" id="password" name="password" type="password" required minlength="6" />
            </div>

            <div class="row" style="gap: 0.4rem">
              <label for="confirmPassword">Confirm password</label>
              <input
                class="input"
                id="confirmPassword"
                name="confirmPassword"
                type="password"
                required
                minlength="6"
              />
            </div>
          </div>

          <label class="toggle">
            <input id="showPw" type="checkbox" />
            Show password
          </label>

          <div id="msg" class="msg" role="status" aria-live="polite"></div>

          <div class="actions">
            <button id="registerBtn" class="btn" type="submit">Register</button>
            <button class="btn btn-secondary" type="button" onclick="window.location.href='/login'">
              Back to Login
            </button>
          </div>

          <div class="links">
            Already have an account? <a href="/login">Login</a>
          </div>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById("registerForm");
      const msg = document.getElementById("msg");
      const btn = document.getElementById("registerBtn");

      const showPw = document.getElementById("showPw");
      const pw = document.getElementById("password");
      const cpw = document.getElementById("confirmPassword");

      showPw.addEventListener("change", () => {
        const type = showPw.checked ? "text" : "password";
        pw.type = type;
        cpw.type = type;
      });

      function setMessage(text, type) {
        msg.textContent = text;
        msg.className = "msg show " + type;
      }

      function clearMessage() {
        msg.textContent = "";
        msg.className = "msg";
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMessage();

        const username = form.username.value.trim();
        const email = form.email.value.trim();
        const password = form.password.value;
        const confirmPassword = form.confirmPassword.value;

        if (password !== confirmPassword) {
          setMessage("Passwords do not match.", "err");
          return;
        }

        btn.disabled = true;
        btn.textContent = "Creating account...";

        try {
          // IMPORTANT: change this if your backend expects a different route
          // Example: "/api/auth/register"
          const res = await fetch("/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },

            // If your backend uses cookies/sessions, keep this line:
            credentials: "include",

            body: JSON.stringify({ username, email, password })
          });

          const data = await res.json().catch(() => ({}));

          if (!res.ok) {
            setMessage(data.message || data.error || "Registration failed.", "err");
            return;
          }

          // Optional: if your backend returns a token, you can store it:
          // if (data.token) localStorage.setItem("token", data.token);

          setMessage("Account created. Redirecting to login...", "ok");
          setTimeout(() => (window.location.href = "/login"), 850);
        } catch (err) {
          setMessage("Network error. Please try again.", "err");
        } finally {
          btn.disabled = false;
          btn.textContent = "Register";
        }
      });
    </script>
  </body>
</html>
